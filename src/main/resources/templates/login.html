<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Registration and Login App</title>
    <link rel="shortcut icon" href="https://cdn.sstatic.net/Sites/stackoverflow/Img/favicon.ico?v=ec617d715196">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/css/font-awesome.min.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<!--    <link th:href="@{/main.css}" rel="stylesheet"/>-->
</head>
<body>
<header>
    <div th:replace="~{fragments/navigation}"></div>
</header>
<a th:href="@{/}">Home</a>
<div class="h2">
    <br>
    <h1> User Login Page </h1>
    <form th:action="@{/login}"  method="post">

        <div th:if="${param.error}">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}">
            you have been logged out.
        </div>
        <br>
        <label for="Email"> Email </label> <br>
        <input type="email" id="Email" name="email" autofocus="autofocus">
        <br>
        <br>
        <div>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password"/>
        </div>
        <br>
        <div>
            <input type="submit" name="login-submit" id="login-submit" value="Log In"/>
        </div>
    </form>
    <br>
    <div>
        <span>Don't have an account? <a href="/" th:href="@{/registration}">Sign Up</a></span>
    </div>
</div>
</body>
</html>
