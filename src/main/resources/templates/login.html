<body class="d-flex flex-column h-100">
<header>
    <div th:replace="~{fragments/navigation}"></div>
</header>
<main class="d-flex flex-column flex-grow-1">
    <div class="container-fluid d-flex flex-column flex-grow-1">
        <div class="row">
            <div class="col-10 col-md-5 col-lg-4 col-xl-3 col-sm-6 mx-auto">
                <div class="form-wrapper shadow mt-3">
                    <form th:action="@{/login}" method="post" accept-charset="UTF-8" class="my-3 mx-3">

                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">Ã—</span>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="user_email">Email</label>
                            <input autofocus="autofocus" id="user_email" name="email"
                                   type="email" class="form-control" autocomplete="email">
                        </div>
                        <div class="form-group">
                            <label for="user_password">Password</label>
                            <input id="user_password" name="password"
                                   type="password" class="form-control" autocomplete="current-password">
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">Remember Me</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login"
                                   class="btn btn-primary col">
                        </div>
                    </form>
