<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Registration and Login App</title>
    <link rel="shortcut icon" href="https://cdn.sstatic.net/Sites/stackoverflow/Img/favicon.ico?v=ec617d715196">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/css/font-awesome.min.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link th:href="@{/custom.css}" rel="stylesheet"/>
</head>
<body class="d-flex flex-column h-100">
<header>
    <div th:replace="~{fragments/navigation}"></div>
</header>
<main class="d-flex flex-grow-1">
    <div class="container-fluid d-flex flex-grow-1" style="height: 780px">
        <div class="row d-flex flex-grow-1">
            <div class="col-md-2 col-lg-2 offset-lg-1 d-none d-md-block pr-0">
                <div th:replace="~{fragments/sidebar :: sidebar}"></div>
            </div>
            <div class="col-md-10 col-lg-8 col-xl-7 bg-white border p-0 h-auto" style="height: 800px">
                <div class="content m-3">
                    <div class="section-title mb-3"></div>
                    <div class="form-wrapper">
                        <form th:action="@{'/question/edit/' + ${question.questionId}}" th:object="${question}" method="post">
                            <input type="hidden" th:field="*{questionId}"/>
                            <div class="form-group">
                                <label for="question_title">Question title</label>
                                <input id="question_title" type="text" th:field="*{title}"
                                       name="title" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="question_body">Question body</label>
                                <textarea id="question_body" name="body" class="form-control"
                                          th:field="*{description}" rows="8" cols="100">
                                </textarea>
                            </div>
                            <div class="form-group">
                                <label for="question_tags">Question tags</label>

                                <input id="question_tags" type="text" th:field="*{tag}"
                                       name="tags" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Post Again" class="btn btn-primary form-control">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer">
    <div th:replace="~{fragments/footer :: footer}"></div>
</footer>
</body>
</html>
