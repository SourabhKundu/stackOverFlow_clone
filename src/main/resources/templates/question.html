<!DOCTYPE html>
<html lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Question</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>New Question</title>
    <link rel="shortcut icon" href="https://cdn.sstatic.net/Sites/stackoverflow/Img/favicon.ico?v=ec617d715196">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/css/font-awesome.min.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/custom.css}">
</head>
<body class="d-flex flex-column h-100">
<header>
    <div th:replace="~{fragments/navigation}"></div>
</header>
<main class="d-flex flex-column flex-grow-1">
    <div class="container-fluid d-flex flex-column flex-grow-1">
        <div class="row d-flex flex-grow-1">
            <div class="col-md-2 col-lg-2 offset-lg-1 d-none d-md-block pr-0">
                <div th:replace="~{fragments/sidebar :: sidebar}"></div>
            </div>
            <div class="col-md-10 col-lg-8 col-xl-7 bg-white border p-0 h-auto">
                <div class="content">
                    <div class="content-header mt-4 mx-4">
                        <h2>[[${question.title}]]</h2>
                    </div>
                    <div class="questions-body-container border-top">
                        <p>[[${question.description}]]</p>
                        <div th:if="${admin} or ${user!=null} and ${user.userId}==${question.author.userId}">
                            <button><a th:href="@{'/update/'+ ${question.questionId}}">Edit</a></button>
                            <form th:action="@{'/question/delete/' + ${question.questionId}}">
                                <!--        <input type="hidden" name="username" th:value="${user.email}">-->
                                <input type="submit" value="Delete">
                            </form>
                        </div>
                        <br>

                        <section>
                            <form th:action="@{/quesComment/{id}(id=${question.questionId})}" method="post">
                                <!--        <input type="hidden" name="questionId" th:value="${question.questionId}">-->
                                <textarea name="content" placeholder="write Comment here...."></textarea><br>
                                <input type="submit" value="Post"/>
                            </form>
                        </section>
                        <br>
                        <section>
                            <th:block th:each="quesComment : ${question.comments}">
                                <div th:if="${quesComment}!=null">
                                    <p th:text="${quesComment.content}"></p>
                                    <div th:if="${admin} or ${user}!=null and ${user.email}==${quesComment.email}">
                                        <form th:action="@{'/quesComment/editQuesComment/'+${quesComment.commentId}}"
                                              method="get">
                                            <input type="hidden" name="questionId" th:value="${question.questionId}"/>
                                            <input type="submit" value="Edit"/>
                                        </form>
                                        <form th:action="@{'/quesComment/deleteQuesComment/'+${quesComment.commentId}}"
                                              method="get">
                                            <input type="hidden" name="questionId" th:value="${question.questionId}"/>
                                            <input type="submit" value="Delete"/>
                                        </form>
                                    </div>
                                </div>
                                <div th:if="${editComment}!=null and ${editComment.commentId}==${quesComment.commentId}">
                                    <form th:action="@{'/quesComment/updateQuesComment/'+${quesComment.commentId}}"
                                          method="post">
                                        <input type="hidden" name="questionId" th:value="${question.questionId}"/> <br/>
                                        <input type="text" name="content" th:value="${quesComment.content}"
                                               placeholder="add your Comment..."/>
                                        <br/>
                                        <input type="submit" value="Update Comment"/>
                                    </form>
                                </div>
                            </th:block>
                        </section>
                    </div>
                    <h2>Answers</h2>
                    <div class="answers-list-container border-top">
                        <section>
                            <th:block th:each="answer:${question.answers}">
                                <div th:if="${answer}!=null">
                                    <p th:text="${answer.content}"></p>
                                    <div th:if="${admin} or ${user}!=null and ${user.userId}==${answer.author.userId}">
                                        <form th:action="@{'/updateAnswer/'+${answer.answerId}}" method="get">
                                            <input type="hidden" name="questionId" th:value="${question.questionId}"/>
                                            <input type="submit" value="Edit Answer"/>
                                        </form>
                                        <form th:action="@{'/deleteAnswer/'+${answer.answerId}}" method="get">
                                            <input type="hidden" name="questionId" th:value="${question.questionId}"/>
                                            <input type="submit" value="Delete Answer"/>
                                        </form>
                                    </div>
                                    <div th:each="ansComment:${answer.comments}">
                                        <div th:if="${ansComment} != null">
                                            <p>[[${ansComment.content}]]</p>
                                            <div th:if="${admin} or ${user}!=null and ${user.email}==${ansComment.email}">
                                                <form th:action="@{'/editAnswerComment/'+${ansComment.commentId}}"
                                                      method="get">
                                                    <input type="hidden" name="questionId"
                                                           th:value="${question.questionId}"/>
                                                    <input type="submit" value="Edit"/>
                                                </form>
                                                <form th:action="@{'/deleteAnsComment/'+${ansComment.commentId}}"
                                                      method="post">
                                                    <input type="hidden" name="questionId"
                                                           th:value="${question.questionId}"/>
                                                    <input type="submit" value="Delete"/>
                                                </form>
                                            </div>
                                            <div th:if="${editAnsComment} !=null and ${editAnsComment.commentId} ==${ansComment.commentId}">
                                                <form th:action="@{'/updateAnsComment/'+${ansComment.commentId}}"
                                                      method="post">
                                                    <input type="hidden" name="questionId"
                                                           th:value="${question.questionId}"/> <br/>
                                                    <input type="text" name="content" th:value="${ansComment.content}"
                                                           placeholder="Edit comment"/>
                                                    <br/>
                                                    <input type="submit" value="Edit Comment"/>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="ans-comment">
                                        <form th:action="@{/ansComment/{id}(id=${answer.answerId})}" method="post">
                                            <input type="hidden" name="questionId" th:value="${question.questionId}"/>
                                            <textarea name="content"
                                                      placeholder="write your comment here...."></textarea><br>
                                            <input type="submit" value="Comment"/>
                                        </form>
                                    </div>
                                </div>
                            </th:block>
                        </section>
                    </div>
                    <br>
                    <div th:if="${admin} or ${user}!=null">
                        <div class="form-wrapper">
                            <form th:action="@{/postAnswer/{id}(id=${question.questionId})}" method="post">
                                <label th:for="answer-content"><h5>Post your Answer</h5></label><br>
                                <div class="form-group">
                                    <textarea th:id="answer-content" th:name="answerContent" class="form-control"
                                              placeholder="Enter your Answer Here" rows="10"
                                              cols="20">
                                    </textarea>
                                    <br>
                                </div>
                                <button type="submit">Post Answer</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</main>
</body>
</html>
